<header>
  <div class="container">
    <nav class="cont">
      <div class="logo">
        <img src="https://live.staticflickr.com/65535/52873737719_62afdb8bf0_o.png">
      </div>
      <div *ngIf="menuType === 'default'" id="divBusca">
        <input type="text" id="txtBusca" placeholder="Buscar..." />
        <button id="btnBusca">Buscar</button>
      </div>
      <div [ngSwitch]="menuType">
        <div class="menu">
          <nav *ngSwitchCase="'default'">
            <a routerLink="/"><b>Home</b></a>
            <a href="#"><b>Livros</b></a>
            <a routerLink="/seller-auth"><b>Vendedores</b></a>
            <a routerLink="/login"><b>Cliente</b></a>
            <a href="#"><b>Carrinho</b></a>
          </nav>
          
          <nav *ngSwitchCase="'seller'">
            <a routerLink="seller-add-product"><b>Adicionar Produtos</b></a>
            <a routerLink="seller-home"><b>Lista de Produtos</b></a>
            <a (click)="logout()"><b>Sair</b></a>
          </nav>
        </div>
      </div>
    </nav>
  </div>
</header>
