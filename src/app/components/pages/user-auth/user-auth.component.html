<div class="background">
  <div class="page">
    <div class="user-Signup">
      <form
        #userSignup="ngForm"
        (ngSubmit)="signup(userSignup.value)"
        class="formLogin"
      >
        <h1>Cadastro</h1>
        <br />
        <label
          >Nome Completo
          <br />
          <input
            type="text"
            placeholder="Digite seu nome"
            autofocus="true"
            ngModel
            name="nome"
          />
        </label>
        <label
          >CPF
          <br />
          <input
            type="text"
            placeholder="Digite seu CPF"
            maxlength="14"
            ngModel
            name="cpf"
          />
        </label>
        <label
          >E-mail
          <br />
          <input
            type="email"
            placeholder="Digite seu e-mail"
            ngModel
            name="email"
          />
        </label>

        <label
          >Senha
          <br />
          <input
            type="password"
            placeholder="Digite sua senha"
            ngModel
            name="senha"
          />
        </label>
        <a href="login.html">Fazer Login</a>
        <a href="/">Voltar a pagina inicial</a>
        <input type="submit" value="Cadastrar" class="btn" id="botao" />
      </form>
    </div>
    <div class="user-Login">
      <form
        #userLogin="ngForm"
        (ngSubmit)="login(userLogin.value)"
        class="formLogin"
      >
        <h1>Login</h1>
        <br />
        <label
          >E-mail
          <br />
          <input
            type="email"
            placeholder="Digite seu e-mail"
            ngModel
            name="email"
          />
        </label>

        <label
          >Senha
          <br />
          <input
            type="password"
            placeholder="Digite sua senha"
            ngModel
            name="senha"
          />
        </label>
        <a href="login.html">Fazer Login</a>
        <a href="/">Voltar a pagina inicial</a>
        <input type="submit" value="Login" class="btn" id="botao" />
      </form>
    </div>
  </div>
</div>
